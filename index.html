<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
  </style>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" />
  </header>

  <main>
    <form class="calculator">
      <label for="bill">Bill</label>
      <input type="number" id="bill" min="0" class="bill" placeholder="0.00" onkeypress="return event.charCode != 45" />
      <label for="tip-options">Select Tip %</label>
      <div id="tip-options" class="options">
        <div class="tip-btn btn" id="tip5" data-value="5">5%</div>
        <div class="tip-btn btn" id="tip10" data-value="10">10%</div>
        <div class="tip-btn btn" id="tip15" data-value="15">15%</div>
        <div class="tip-btn btn" id="tip25" data-value="25">25%</div>
        <div class="tip-btn btn" id="tip50" data-value="5">50%</div>
        <input class="custom-option" type="number" id="custom" placeholder="Custom"
          onkeypress="return event.charCode != 45" />
      </div>
      <div class="no-of-people">
        <label for="people">Number of People</label>
        <span class="error-text" id="err-txt">Can't be zero
      </div>
      </div>
      <input type="number" id="people" class="people" min="0" step="1" placeholder="0"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
    </form>
    <div class="amount">
      <div class="amount-to-pay">
        <div class="title">
          <p class="title-text">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <h1 class="money">$<span id="tip-amount">0.00</span></h1>
      </div>
      <div class="amount-to-pay">
        <div class="title">
          <p class="title-text">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <h1 class="money">$<span id="total-amount">0.00</span></h1>
      </div>
      <button class="reset-btn btn" id="reset" disabled>RESET</button>
    </div>
  </main>
</body>

</html>
